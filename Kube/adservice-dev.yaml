---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice-dev
  namespace: dev
  labels:
    app: adservice
spec:
  replicas: 5
  selector:
    matchLabels:
      app: adservice
  template:
    metadata:
      namespace: dev
      labels:
        app: adservice
    spec:
      containers:
        - name: adservice-cont
          image: nginx
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  namespace: dev
  name: adservice-svc
spec:
  type: NodePort
  selector:
    app: adservice
  ports:
    - port: 80
      targetPort: 80

