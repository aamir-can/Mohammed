apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: redis
    env: pro
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis
      env: pro
  template:
    metadata:
      labels:
        app: redis
        env: pro
    spec:
      containers:
        - image: redis:alpine
          name: redis
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - mountPath: /data
              name: redis-data
      volumes:
        - name: redis-data
          emptyDir: {}
